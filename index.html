<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLEATLE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom border-secondary">
        <div class="d-flex gap-2">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#historyModal">
                <i class="fas fa-clock-rotate-left"></i>
            </button>
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#dateModal" title="Scegli una data">
                <i class="fas fa-calendar-day"></i>
            </button>
        </div>
        <h1 class="h4 m-0 fw-bold text-uppercase tracking-wider">GLEATLE</h1>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#statsModal">
            <i class="fas fa-chart-bar"></i>
        </button>
    </header>

    <!-- Game Container -->
    <div class="container-fluid d-flex flex-column align-items-center mt-3 flex-grow-1">
        
        <!-- Message Area -->
        <div id="message-container" class="toast-container position-fixed top-10 start-50 translate-middle-x p-3" style="z-index: 11"></div>

        <!-- Game Board -->
        <div id="board-container" class="d-flex flex-column align-items-center justify-content-center mb-3">
            <!-- La griglia viene iniettata via JS qui -->
        </div>

        <!-- Attempts Indicator -->
        <div class="text-secondary small mb-2">
            Tentativi rimanenti: <span id="attempts-left">--</span>
        </div>
    </div>

    <!-- Keyboard -->
    <div class="keyboard-container w-100 p-2 pb-4">
        <div class="keyboard" id="keyboard">
            <!-- Tastiera iniettata via JS -->
        </div>
    </div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Storico Frasi</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="history-list" class="list-group list-group-flush history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Date Picker Modal -->
    <div class="modal fade" id="dateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Scegli una data</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="date-picker" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date-picker">
                    <small class="text-secondary">La partita su una data scelta non verr√† conteggiata nelle statistiche.</small>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-secondary" id="play-today-btn">Torna a oggi</button>
                    <button type="button" class="btn btn-primary" id="play-date-btn">Gioca data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Statistiche</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="d-flex justify-content-around mb-4">
                        <div>
                            <div class="h2 fw-bold" id="stat-played">0</div>
                            <div class="small text-secondary">Giocate</div>
                        </div>
                        <div>
                            <div class="h2 fw-bold" id="stat-win-pct">0%</div>
                            <div class="small text-secondary">Vittorie %</div>
                        </div>
                        <div>
                            <div class="h2 fw-bold" id="stat-streak">0</div>
                            <div class="small text-secondary">Streak</div>
                        </div>
                    </div>
                    <div id="next-puzzle-timer" class="mt-3 border-top border-secondary pt-3">
                        <h6>Prossimo Meme</h6>
                        <div class="h4" id="countdown">00:00:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
